<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Parser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Resume Parser ðŸ’¼</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('upload')">Upload Resume</button>
    <button class="tab-button" onclick="showTab('history')">Past Uploads</button>
  </div>

  <div id="upload" class="tab-content active">
    <h2>Upload New Resume</h2>
    <form id="uploadForm">
      <input type="file" id="resumeFile" accept=".pdf" required>
      <button type="submit">Upload</button>
    </form>
    <div id="result"></div>
  </div>

  <div id="history" class="tab-content">
    <h2>Uploaded Resumes</h2>
    <table id="resumeTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
