<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>

    <p class="subtitle">Upload your resume and get instant feedback powered by Google Gemini AI</p>

  <!-- Navigation Tabs -->
  <div class="tabs">

  <!-- Upload Section -->
  <div id="upload" class="tab-content active">

    <form id="uploadForm">
      <input type="file" id="resumeFile" accept=".pdf" required />
      <button type="submit">Analyze Resume</button>

    <div id="result" class="result-box"></div>

  <!-- History Section -->
  <div id="history" class="tab-content">

    <table id="resumeTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</body>
</html>
